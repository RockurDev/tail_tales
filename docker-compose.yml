version: '3'

volumes:
  static:
  media:
  pg_data:

services:
  db:
    container_name: db
    env_file: .env
    image: postgres:13.10
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: backend
    env_file: .env
    build: ./backend/
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db

  frontend:
    container_name: frontend
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    container_name: gateway
    env_file: .env
    build: ./nginx/
    volumes:
      - static:/static
      - media:/media
    ports:
      - 9000:80
